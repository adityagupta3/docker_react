sudo : required
language: generic 
services :
    - docker

before_install : 
    - docker build -t deamonslayer/reacttest -f Dockerfile.dev .

script:
    - docker run -e CI=true deamonslayer/reacttest npm run test

deploy : 
    provider : elasticbeanstalk
    region : "us-east-1"
    app : "DockerReact"
    env : "DockerReact-env"
    bucket_name : "elasticbeanstalk-us-east-1-038175886672"
    bucket_path : "DockerReact"
    on : 
        branch : master
    access_key_id : $AWS_ACCESS_KEY
    secret_access_key : 
        secure : "$AWS_SECRET_KEY"    